<!-- BEGIN Content -->
<div id="main-content">
    <!-- BEGIN Main Content -->
    <div class="row-fluid">
        <div class="span12">
            <div class="box">
                <div class="box-title">
                    <h3><i class="icon-comment"></i> 活动管理</h3>

                    <div class="box-tool">
                    	<a href="<!--{base_url()}-->shop/activity" class="btn btn-info">返回上一级</a>
                    </div>
                </div>
                <div class="box-content">
                    <form name="addForm" id="addForm" method="post" enctype="multipart/form-data" action="<!--{base_url()}-->shop/activity/save/<!--{isset($result) ? $result['id'] : ''}-->">
                        <table class="table table-advance">
                            <tr>
                                <td width="100" align="right">名称：</td>
                                <td><label for="username"></label>
                                    <input type="text" name="name" id="name" required value="<!--{isset($result) ? $result['name'] : ''}-->" ></td>
                            </tr>
                            <tr>
                                <td width="100" align="right">开始时间：</td>
                                <td><label for="username"></label>
                                 <input type="text" name="start_time" value="<!--{isset($result) ? $result['start_time'] : ''}-->" class="Wdate search_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                                </td> 
                            </tr>
                            <tr>
                                <td width="100" align="right">结束时间：</td>
                                <td><label for="username"></label>
                                    <input type="text" name="end_time" value="<!--{isset($result) ? $result['end_time'] : ''}-->" class="Wdate search_time" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"></td>
                            </tr>
                            <tr>
                                <td width="100" align="right">宣传图：</td>
                                <td><label for="username"></label>
                                	<!--{if ! empty($result['slide_img'])}-->
                                	<img src="<!--{$result['slide_img']}-->" class="img-responsive" width="304" height="236"> 
                                    <!--{/if}-->
                                    <input type="file" name="slide_img" accept="image/png,image/gif,image/jpeg" id="inputfile">
                                </td>
                            </tr>
                            <tr>
                                <td width="100" align="right">内容：</td>
                                <td><label for="username"></label>
                                   <script id="container" name="content" type="text/plain"><!--{isset($result) ? $result['content'] : ''}--></script>
                                </td>
                            </tr>
 
                            <tr>
                                <td width="100" align="right">&nbsp;</td>
                                <td><input type="submit" class="btn btn-primary" id="button" value="保存"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- END Main Content -->

    <!--{include file='inc/copyright.html'}-->

    <a id="btn-scrollup" class="btn btn-circle btn-large" href="#"><i class="icon-chevron-up"></i></a>
</div>
